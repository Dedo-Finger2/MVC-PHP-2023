<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error nยบ {{ errorCode }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <div class="container">
        <div class="alert alert-danger bg-gradient shadow mt-5">
            <h2 class="alert-title">Oops {{ errorCode }}!</h2>
            <hr>
            <p class="alert-body">
                <strong>Message: </strong> {{ errorMessage }}<br>
                <strong>File: </strong> {{ errorFile }}<br>
                <strong>Line: </strong> {{ errorLine }}<br>
                <strong>Code: </strong> {{ errorCode }}<br>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
